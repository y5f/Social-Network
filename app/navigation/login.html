<div class="row">
  <div class = "col-sm-6 col-sm-offset-3 loginheader">
  <h2>Login</h2>
  <br>
  </div>
  <div class = "col-sm-6 col-sm-offset-3 login">


    <!--div class="row"-->
      <strong>Email Address: </strong>
      <input type="text" ng-model="login.email" class="form-control">
    <!--/div-->
    <br>
    <!--div class="row"-->
      <strong>Password</strong>
      <input type="password" ng-model="login.password" class="form-control">
    <!--/div-->
    <br>
    <div class="row">
      <button class="btn btn-default" ng-click="logUserIn()">Login</button>
    </div>
  </div>
</div>
<div class="row">
  <p>&nbsp</p>
  <div class = "col-sm-6 col-sm-offset-3 login">
    If you don't yet have an account,
    <button class="btn btn-default" ui-sref="signUp">Sign up here</button>
  </div>
</div>
